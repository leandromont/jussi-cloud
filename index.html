<!doctype html>
<html lang="pt-BR">
  <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- library CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="./app.css">

	<title>Jussi Cloud</title>
  </head>
  <body>
	
	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-3">
				<div class="filter-title">Área</div>
				<select multiple="multiple" id="departmentsSelect" class="mult-select" allItems="allDepartments"></select>
			</div>
			<div class="col-12 col-sm-3">
				<div class="filter-title">Projeto</div>
				<select multiple="multiple" id="" class="mult-select" allItems="allProjects"></select>
			</div>
			<div class="col-12 col-sm-3">
				<div class="filter-title">Cliente</div>
				<select multiple="multiple" id="clientSelect" class="mult-select" allItems="allClients"></select>
			</div>
			<div class="col-12 col-sm-3">
				<div class="filter-title">Entregável</div>
				<select multiple="multiple" id="documentsSelect" class="mult-select" allItems="allDocuments"></select>
			</div>
			<div class="col-12 col-sm-3">
				<div class="filter-title">Time</div>
				<select multiple="multiple" id="teamsSelect" class="mult-select" allItems="allTeams"></select>
			</div>
			<div class="col-12 col-sm-3">
				<div class="filter-title">Data</div>
				
			</div>
			<div class="col-12 col-sm-3">
				<div class="filter-title">Tipo de arquivo</div>
				<select multiple="multiple" id="filesSelect" class="mult-select" allItems="allFileTypes"></select>
			</div>
			<div class="col-12 col-sm-3">
				<div class="filter-title">Autor</div>
				<input class="input" type="text" placeholder="Digite o nome do autor">
			</div>
		</div>
	</div>

	<!-- Library -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="js/multiple-select.js"></script>

	<!-- Custom JavaScript -->
	<script src="js/app.js"></script>
  </body>
</html>
